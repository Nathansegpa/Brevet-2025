<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Révision Brevet</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .menu-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.3s;
            height: 100px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .menu-button:hover {
            opacity: 0.8;
        }
        #all { background-color: #3498db; }
        #histoire { background-color: #e74c3c; }
        #geographie { background-color: #2ecc71; }
        #maths { background-color: #f39c12; }
        #francais { background-color: #9b59b6; }
        #sciences { background-color: #1abc9c; }
        #question {
            font-size: 18px;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 5px;
        }
        #options button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        #options button:hover {
            opacity: 0.8;
        }
        .correct {
            background-color: #2ecc71 !important;
        }
        .incorrect {
            background-color: #e74c3c !important;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Super Révision Brevet</h1>

        <div id="menu">
            <button class="menu-button" id="all">Toutes les matières</button>
            <button class="menu-button" id="histoire">Histoire</button>
            <button class="menu-button" id="geographie">Géographie</button>
            <button class="menu-button" id="maths">Mathématiques</button>
            <button class="menu-button" id="francais">Français</button>
            <button class="menu-button" id="sciences">Sciences</button>
            <button class="menu-button" id="test">Test</button>
        </div>

        <div id="game" style="display: none;">
            <div id="question"></div>
            <div id="options"></div>
            <button id="back-to-menu">Retour au menu</button>
        </div>

    </div>

    <script>
        const questionsAll = [
            { question: "Quelle est la capitale de la France ?", options: ["Paris", "Lyon", "Marseille", "Bordeaux"], answer: 0 },
            { question: "Combien font 5 + 7 ?", options: ["10", "11", "12", "13"], answer: 2 },
            { question: "Qui a écrit 'Les Misérables' ?", options: ["Victor Hugo", "Jules Verne", "Molière", "Émile Zola"], answer: 0 },
            { question: "En quelle année a eu lieu la Révolution française ?", options: ["1789", "1792", "1776", "1804"], answer: 0 },
            { question: "Quelle est la formule chimique de l'eau ?", options: ["H2O", "CO2", "O2", "H2"], answer: 0 },
            { question: "Quelle est la capitale du Canada ?", options: ["Ottawa", "Toronto", "Vancouver", "Montreal"], answer: 0 },
            { question: "Quel est le résultat de 9 x 9 ?", options: ["81", "72", "90", "99"], answer: 0 },
            { question: "Qui est l'auteur de 'Candide' ?", options: ["Voltaire", "Rousseau", "Diderot", "Hugo"], answer: 0 },
            { question: "Qu'est-ce que la photosynthèse ?", options: ["Production d'énergie par la lumière", "Absorption de l'eau", "Respiration des plantes", "Formation de graines"], answer: 0 },
            { question: "Quand l'homme a-t-il marché sur la Lune ?", options: ["1969", "1972", "1965", "1958"], answer: 0 }
        ];

        const subjects = {
            histoire: [{ question: "En quelle année a eu lieu la Révolution française ?", options: ["1789", "1792", "1776", "1804"], answer: 0 }],
            geographie: [{ question: "Quelle est la capitale du Canada ?", options: ["Ottawa", "Toronto", "Vancouver", "Montreal"], answer: 0 }],
            maths: [{ question: "Combien font 5 + 7 ?", options: ["10", "11", "12", "13"], answer: 2 }],
            francais: [{
                    question: "Qu'est-ce que des paronymes ?",
                    options: ["2 mots qui se prononcent pareil", "2 mots de même sens", "2 mots qui s'écrivent presque pareil", "2 mots contraires"], answer: 2 },
                {
                    question: "Qu'est-ce que des antonymes ?",
                    options: ["2 mots qui se prononcent pareil", "2 mots de même sens", "2 mots qui s'écrivent presque pareil", "2 mots contraires"], answer: 3 },
                 
 		{
                    question: "Qu'est-ce que des synonymes ?",
                    options: ["2 mots qui se prononcent pareil", "2 mots de même sens", "2 mots qui s'écrivent presque pareil", "2 mots contraires"], answer: 1 },
                   
 		{
                    question: "Conjugue 'crier' à l'imparfait à la 1ère P.P.",
                    options: ["criez", "criions", "crions", "criiez"], answer: 1 },
                   
 		{
                    question: "Conjugue 'manger' au présent à la 2e P.S.",
                    options: ["mange", "manget", "manges", "manged"], answer: 1 },
                  
 		{
                    question: "Conjugue 'manger' à l'imparfait à la 2e P.S.",
                    options: ["mangais", "mangait", "mangeais", "mangeait"], answer: 2 },
                   
 		{
                    question: "Corrige l'orthographe : 'C'est toi la plus joli, ma chérie.",
                    options: ["C'est = Sais", "plus = plu", "joli = jolie", "chérie = chéri"], answer: 2 },
                    
 		{
                    question: "Où est placé un suffixe ?",
                    options: ["avant un mot", "après un mot", "dans le mot"], answer: 1 },
                   
 		{
                    question: "Corrige la phrase : 'Il et fou de répéter ça !'",
                    options: ["et = est", "fou = fous", "répéter = répété", "ça = sa"], answer: 0 },
                   
 		{
                    question: "'Kimmy lui avait demandé' quelle est la nature de 'lui' ?",
                    options: ["Pronom", "Déterminant", "Adverbe", "Préposition"], answer: 0 },
                   
],
            sciences: [{ question: "Quelle est la formule chimique de l'eau ?", options: ["H2O", "CO2", "O2", "H2"], answer: 0 }]
        };

        let currentQuestionIndex = 0;
        let currentQuestions = [];
        let score = 0;

        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function startQuiz(subject) {
            currentQuestionIndex = 0;
            score = 0;
            currentQuestions = subject === "test"
                ? shuffleArray(questionsAll).slice(0, 20)
                : shuffleArray(subjects[subject]);
            showQuestion();
            document.getElementById("game").style.display = "block";
            document.getElementById("menu").style.display = "none";
        }

        function showQuestion() {
            const currentQuestion = currentQuestions[currentQuestionIndex];
            document.getElementById("question").textContent = currentQuestion.question;
            const options = document.getElementById("options");
            options.innerHTML = "";
            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(index, button);
                options.appendChild(button);
            });
        }

        function checkAnswer(selectedIndex, button) {
            const currentQuestion = currentQuestions[currentQuestionIndex];
            const correctButton = document.querySelectorAll("#options button")[currentQuestion.answer];

            if (selectedIndex === currentQuestion.answer) {
                button.classList.add("correct");
                score++;
            } else {
                button.classList.add("incorrect");
                correctButton.classList.add("correct");
            }

            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < currentQuestions.length) {
                    showQuestion();
                } else {
                    alert("Quiz terminé ! Votre score est : " + score);
                    resetGame();
                }
            }, 3000);
        }

        function resetGame() {
            currentQuestionIndex = 0;
            score = 0;
            document.getElementById("game").style.display = "none";
            document.getElementById("menu").style.display = "block";
        }

        document.getElementById("all").onclick = () => startQuiz("test");
        document.getElementById("histoire").onclick = () => startQuiz("histoire");
        document.getElementById("geographie").onclick = () => startQuiz("geographie");
        document.getElementById("maths").onclick = () => startQuiz("maths");
        document.getElementById("francais").onclick = () => startQuiz("francais");
        document.getElementById("sciences").onclick = () => startQuiz("sciences");
        document.getElementById("test").onclick = () => startQuiz("test");

        document.getElementById("back-to-menu").onclick = resetGame;
    </script>

</body>
</html>
